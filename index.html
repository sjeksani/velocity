<!DOCTYPE html>
<html ng-app="display_people">

<head>
    <title>Vlocity Exercise</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.17/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="people.json">
    <script src="script.js"></script>
</head>

<body ng-controller="peopleController">
    <div class="container">
        <div id="top_bar">
            <div id="top_leftbar" class="col-lg-12">
                <div class="row">
                    <div class=" add-on col-lg-3 pull-left">
                        <div class="input-group">
                            <span class="glyphicon glyphicon-search"></span>
                            <input type="text" class="form-control" ng-model="searchPerson" placeholder="Search" name="srch-term" id="srch-term">
                        </div>
                    </div>
                    <div id="top_rightbar" class="col-lg-offset-4 col-lg-4 pull-right">
                        <p id="personNameInHeader">{{detailsToShowObj.name}}
                            <span class="glyphicon glyphicon-user"></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="display-table" ng-repeat="person in personArr | filter:searchPerson" ng-click="selectPerson($index)">
                    <div class="display_person">
                        <div>
                            <p>{{person.name}}
                                <span class="glyphicon glyphicon-play"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div>
                    <div class="profile_header">
                        <img class="person_image" src="{{detailsToShowObj.img}}" alt="personImage" />
                        <div>
                            <button class="btn">SEND MESSAGE!</button>
                            <div class="Person_rating">
                                <span class="glyphicon glyphicon-heart"> </span>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="person_description">
                        <h5>{{detailsToShowObj.Description}}</h5>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th>
                                Likes
                            </th>
                            <th>
                                Dislikes
                            </th>
                        </tr>
                        <tr>
                            <td class="table-striped-row">
                                <div ng-repeat="like in detailsToShowObj.Likes">
                                    {{like}}
                                </div>
                            </td>
                            <td class="table-striped-row">
                                <div ng-repeat="dislike in detailsToShowObj.Dislikes">
                                    {{dislike}}
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
